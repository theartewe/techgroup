  #corporation
  overview:   "Overview"
  tall_oaks: "Tall oaks grow from little acorns. . ."
  overview_text_p1:   "First, there was a seed, homegrown by the skillful hand. It was then nurtured by the humble mind which let it grow into a promising tree of inspiration, opportunity and success. Knowledge, skills, and sincere efforts subsequently developed the tree into a conglomerate in less than a decade – the Tech Group."
  overview_text_p2: 'A famous Arabic proverb goes "tall oaks grow from little acorns," or great things may come from small beginnings. The small enterprise that was founded nine years ago is now an aggregate of industries, mostly downstream and empowered by sheer dedication of its founder, managers, and human resources. It is an epic symbol, and a glowing torch of independent-thinking companies, competitive and respected in the indispensable fields in the industry – construction, real estate & development, vehicle maintenance, block manufacturing, ceramic tiles, woodworks, elevator systems, MEP, aluminum & glass, piling, steel, metal fabrications and transport.'
  overview_text_p3: 'With the time-tested skills & proven track record of its staff and employees, plus the dedicated leadership and ebullient supervision by the management and other corporate officers, the Group is a pillar of the rapid growth and development in the Gulf Region and the United Arab Emirates. It is now a UAE’s economic powerhouse built in Ajman.'
  overview_text_p4: "The Group's continued investment in machinery, technology, and respect to environment and ecology is an evidence of its life-long commitment in service to the nation. It's strong adherence to world-class systems, and international norms in quality processes and procedures is reflected in its manufactured products, completed projects, and service provided."
  our_vision_header: "Our Vision"
  our_vision_text:  "Tech Group will always serve as an exponent of progress and development in the emirate, country and region. We will continue serving the UAE commerce and industry with the committed leadership, world-class quality, and assurance to international standards and norms."
  our_mission_header: "Our Mission"
  our_mission_text: "Our mission is to develop self-reliance and ingenious diversity of its various industries established in Ajman throughout UAE and the Gulf Region. It is also our mandate to help develop infrastructure in Ajman and the UAE."
  our_history: "Our History"
  
