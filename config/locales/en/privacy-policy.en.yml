  privacy_policy_p5:    "TECH-GROUP does not sell, rent or lease its user lists to third parties."
  privacy_policy_p6:   "TECH-GROUP TECH-GROUP may access and/or disclose your personal information if required to do so by law or in the good faith belief that such action is necessary to: (a) conform to the edicts of the law or comply with legal process served on TECH-GROUP or the site; (b) protect and defend the rights or property of TECH-GROUP and its family of websites; or © act under exigent circumstances to protect the personal safety of users of TECH-GROUP, its websites, or the general public."
  privacy_policy_h3_5:   "Security of your Personal Information"
  privacy_policy_p7:   "TECH-GROUP is committed to protecting the security of your personal information. We use a variety of security technologies and procedures to help protect your personal information from unauthorized access, use, or disclosure."
  privacy_policy_h3_6:   "Changes to These Terms"
  privacy_policy_p8:   "TECH-GROUP will occasionally update these Terms to reflect company and user feedback. When TECH-GROUP posts changes to these Terms, you will see the word “updated” next to the Privacy Statement link on the front page of TECH-GROUP. If there are material changes to these Terms or in how TECH-GROUP will use your personal information, TECH-GROUP will prominently post such changes prior to implementing the change. TECH-GROUP encourages you to periodically review these Terms to be informed of how TECH-GROUP is protecting your information. If at any time you have questions or concerns about the TECH-GROUP privacy commitment, please email us at info@techgroup.ae"