  privacy_policy_p2:    "In general, information is gathered about all of our users collectively, such as what areas users visit most frequently and what services users access the most. This information is used to determine what is most beneficial for our users, and how we can continually create a better overall experience when visiting the site."
  privacy_policy_h3_3:    "Information About Users Specifically:"
  privacy_policy_p3:    "In some instances, users are asked to supply specific information such as name, address, e-mail address, telephone number, etc in the contact us section. This information may be used to make you aware of additional products and services which may be of interest to you, or to contact you."
  privacy_policy_p4:    "TECH – GROUP might collect additional personal information, such as your CV and work experience and other such data associated with a resume for job applications to our companies in the careers section, please keep in mind that, when you apply to jobs in the Careers section, your resume data and any other information that you disclosed during your job application will be made available to all our associated companies."
